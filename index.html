<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
    <link href="styleRegForm.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  </head>
  <body>
    <div class="font container">
      <div>
        <h1 class="title-color">Set up your account</h1>
      </div>
      <div class="subtitle-color">
        <h5>
          Lorem Ipsum is simply dummy text of the printing and typesetting <br />
          industry. Lorem Ipsum has been the industry.
        </h5>
      </div>
      <div>
        <form>
          <div class="form-box-size">
            <input type="text" placeholder="First Name" /><br />
            <input type="text" placeholder="Last Name" /><br />
            <input type="tel" placeholder="Phone Number " /><br />
            <input type="email" placeholder="Email Address" /><br />
            <input type="password" placeholder="Password" /><br />
            <input type="password" placeholder="Confirm password" /><br />
          </div>
          <div>
            <input class="confirm-checkbox" type="checkbox" />
            <label for="checkbox" class="font-color">Confirm password</label>
          </div>
          <button>Continue</button>
          <hr />
        </form>
      </div>
      <div>
        <h6 class="font-color">
          Already have an account ?
          <a href=""><span style="color: #4b72c2">Sign in</span><i class="bi bi-arrow-right-short"></i> </a>
        </h6>
      </div>
    </div>
  </body>
</html>
